{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-80 pt-4"> <!-- Added pt-4 -->
    <div class="container" style="
        background-color: #f8f9fa; /* Container background color */
        color: black;
        padding: 1rem;
        width: 90%; /* Adjust width as needed */
        max-width: 400px; /* Reduced max-width to make the container smaller */
        border: 1px solid #ccc;
        border-radius: 8px;
    ">
        <h2 class="mb-4 text-center">Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}" class="form-control" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                <input type="email" name="email" id="{{ form.email.id_for_label }}" value="{{ form.email.value|default_if_none:'' }}" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password</label>
                <input type="password" name="password1" id="{{ form.password1.id_for_label }}" value="{{ form.password1.value|default_if_none:'' }}" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                <input type="password" name="password2" id="{{ form.password2.id_for_label }}" value="{{ form.password2.value|default_if_none:'' }}" class="form-control" placeholder="Confirm your password">
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
