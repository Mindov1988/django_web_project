{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <h2>Edit Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
